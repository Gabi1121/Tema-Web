<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="container">
    
    <div class="form-box">
        <h1>Sing Up</h1>
        <form>
            <div class="input-group">
                <div class="input-field">
                <input style="margin-left: 12px;" type="text" placeholder="Username">
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <input style="margin-left: 12px;" type="text" placeholder="Password">
                </div>
                </div>
                <div class="input-group">
                    <div class="input-field">
                    <input style="margin-left: 12px;" type="password" placeholder="Password">
                </div>
                <div class="checkbox">
                    <div>
                        <input type="checkbox">
                    </div>
                    <p style="margin-left: 3px;">Stay signed in</p>
                </div>
            </div>
            <div style="align-items: center;" class="btn-field">
                <a  class="btn_arrow"><img  style="width: 50px;" id="arrow-right" src="images/arrow-right.png"></a>
            </div>
            <div class="link">
                <a>CAN'T SIGN IN?</a>
                <a>CREATE ACCOUNT</a>
            </div>
        </form>
    </div>
</div>
    </body>
</html>
